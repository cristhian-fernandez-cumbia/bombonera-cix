<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombonera CIX | Carta Digital</title>
    <meta name="description" content="Pide lo mejor en Broasters, Salchipapas y Hamburguesas en Chiclayo.">
    
    <!-- Tailwind CSS (Estilos Modernos y Ligeros) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter para máxima legibilidad -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Iconos (Phosphor Icons - más ligeros que FontAwesome) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Configuración de Estilos Personalizados -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        
        .centrado {
            display: flex;
            align-items: center;
        }
        /* Ajustes finos para la vista móvil */
        .product-image-mobile {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
        }

        /* Transiciones suaves */
        .btn-hover { transition: transform 0.1s ease, background-color 0.2s; }
        .btn-hover:active { transform: scale(0.95); }

        /* Scroll suave */
        html { scroll-behavior: smooth; }

        /* Animación de entrada */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ==============================
       FORZAR MODO CLARO
       ============================== */
        @media (prefers-color-scheme: dark) {
            header {
                background-color: #FFFFFF !important; /* Fondo blanco */
                color: #1E293B !important; /* Texto negro / slate-800 */
            }
            header p, header h1, header div {
                color: inherit !important;
            }
        }
    </style>
</head>
<body class="text-slate-800 pb-20">

    <!-- 1. ENCABEZADO Y LOGO -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Contenedor del Logo -->
            <div class="flex items-center gap-3">
                <img id="main-logo" src="" alt="Logo Bombonera CIX" class="h-12 w-auto object-contain">
                <div>
                    <h1 class="font-bold text-lg leading-tight text-red-600">BOMBONERA CIX</h1>
                    <p class="text-xs text-slate-500 font-medium">Sabor que conecta</p>
                </div>
            </div>
            <!-- Estado del local (Visual) -->
            <div class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                ABIERTO
            </div>
        </div>
    </header>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <main class="max-w-6xl mx-auto p-4 md:p-6 lg:p-8">
        
        <div class="mb-6">
            <h2 class="text-xl font-bold text-slate-800">Nuestra Carta</h2>
            <p class="text-sm text-slate-500">Selecciona tu favorito y pide por WhatsApp</p>
        </div>

        <!-- 
           GRID RESPONSIVE INTELIGENTE:
           - Móvil/Tablet (Default): grid-cols-1 (Lista vertical)
           - Escritorio (lg): grid-cols-3 (Tarjetas)
        -->
        <div id="product-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-8">
            <!-- Los productos se insertan aquí vía JavaScript -->
        </div>

    </main>

    <!-- 3. BOTÓN FLOTANTE WHATSAPP -->
    <a href="#" onclick="openGeneralWhatsApp()" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 hover:scale-105 transition-all z-50 flex items-center justify-center btn-hover">
        <i class="ph-fill ph-whatsapp-logo text-3xl"></i>
    </a>

    <!-- 4. PIE DE PÁGINA -->
    <footer class="text-center text-slate-400 text-xs py-8 mt-4 border-t">
        <p>&copy; 2025 Bombonera CIX - Chiclayo - La Victoria</p>
        <!-- <p class="mt-1">Chiclayo, Perú</p> -->
    </footer>

    <!-- LÓGICA DE LA APLICACIÓN -->
    <script>
        // ==========================================
        // CONFIGURACIÓN (EDITA AQUÍ TUS DATOS)
        // ==========================================
        
        // REEMPLAZA ESTA URL CON LA URL DE TU LOGO REAL
        // Puedes usar una imagen subida a imgur, tu hosting, o drive público.
        // Por ahora uso un placeholder profesional.
        const BRAND_CONFIG = {
            logoUrl: "assets/logo_bomboneracix.jpeg", // <--- PON TU LOGO AQUÍ
            whatsappNumber: "51943221586",
            currency: "S/"
        };

        // LISTA DE PRODUCTOS
        // Las imágenes son referenciales de alta calidad (Unsplash/Pexels)
        const products = [
            {
                id: 1,
                name: "Broaster Clásico",
                price: 10.00,
                desc: "Pollo crujiente, papas doradas, ensalada fresca y cremas.",
                image: "assets/broaster.png"
            },
            {
                id: 2,
                name: "Salchipollo",
                price: 8.00,
                desc: "Trozos de pollo broaster con hot dog y papas fritas.",
                image: "assets/salchipollo.png"
            },
            {
                id: 3,
                name: "Salchipapa",
                price: 7.00,
                desc: "La clásica: abundante papa amarilla y hot dog frito.",
                image: "assets/salchipapa.png"
            },
            {
                id: 4,
                name: "Hamburguesa de Pollo",
                price: 4.00,
                desc: "Pollo deshilachado con aderezo de la casa y papas al hilo.",
                image: "assets/hamburguesa-pollo-desilachado.png"
            },
            {
                id: 5,
                name: "Hamburguesa Filete",
                price: 4.50,
                desc: "Filete de pechuga a la plancha, lechuga y tomate.",
                image: "assets/hamburguesa-filete-pollo.png"
            },
            {
                id: 6,
                name: "Hamburguesa de Carne",
                price: 5.00,
                desc: "Carne artesanal, tomate, lechuga y salsas.",
                image: "assets/hamburguesa-carne.png"
            },
            {
                id: 7,
                name: "Hamburguesa A lo Pobre",
                price: 8.00,
                desc: "Carne, huevo frito, plátano frito y papas.",
                image: "assets/hamburguesa-a-lo-pobre.png"
            },
            {
                id: 8,
                name: "Hamburguesa Hawaiana",
                price: 10.00,
                desc: "Carne, queso derretido, jamón y piña grillada.",
                image: "assets/hamburguesa-hawaiana.png"
            },
            {
                id: 9,
                name: "Alitas BBQ / Picantes",
                price: 10.00,
                desc: "6 alitas bañadas en salsa a elección con papas.",
                image: "assets/alitas.png"
            }
        ];

        // ==========================================
        // LÓGICA DE RENDERIZADO
        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {
            renderHeader();
            renderProducts();
        });

        function renderHeader() {
            // Configurar Logo y Favicon
            const logoImg = document.getElementById('main-logo');
            logoImg.src = BRAND_CONFIG.logoUrl;
            
            // Crear Favicon dinámicamente
            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            link.href = BRAND_CONFIG.logoUrl;
        }

        function renderProducts() {
            const container = document.getElementById('product-container');
            
            products.forEach(product => {
                // Formateo de precio
                const formattedPrice = product.price.toFixed(2);
                
                // Mensaje de WhatsApp
                const waMessage = `Hola Bombonera CIX, quisiera pedir: ${product.name} (${BRAND_CONFIG.currency} ${formattedPrice}). ¿Me confirman disponibilidad?`;
                const waLink = `https://wa.me/${BRAND_CONFIG.whatsappNumber}?text=${encodeURIComponent(waMessage)}`;

                // HTML ESTRUCTURAL (RESPONSIVE)
                // - Mobile/Tablet: flex-row (Horizontal)
                // - Desktop (lg): flex-col (Vertical Card)
                const cardHTML = `
                <article class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden flex flex-row lg:flex-col lg:hover:shadow-lg transition-all fade-in">
                    
                    <!-- IMAGEN -->
                    <!-- Mobile: Tamaño fijo a la izquierda. Desktop: Ancho completo arriba -->
                    <div class="relative centrado">
                        <img 
                            src="${product.image}" 
                            alt="${product.name}" 
                            class="product-image-mobile lg:w-full lg:h-56 lg:object-cover bg-slate-200"
                            onerror="this.src='https://placehold.co/400x300?text=Sin+Imagen'"
                        >
                    </div>

                    <!-- CONTENIDO -->
                    <div class="p-3 flex flex-col justify-between flex-1 lg:p-5">
                        <div>
                            <div class="flex justify-between items-start lg:block">
                                <h3 class="font-bold text-slate-800 text-base leading-tight lg:text-lg mb-1">${product.name}</h3>
                                <!-- Precio visible en móvil alineado derecha -->
                                <span class="lg:hidden text-red-600 font-extrabold text-sm whitespace-nowrap bg-red-50 px-2 py-1 rounded-md">
                                    ${BRAND_CONFIG.currency} ${formattedPrice}
                                </span>
                            </div>
                            
                            <!-- Descripción: Line clamp para evitar textos muy largos en móvil -->
                            <p class="text-xs text-slate-500 mt-1 line-clamp-2 lg:text-sm lg:mt-2 lg:line-clamp-3">
                                ${product.desc}
                            </p>
                        </div>

                        <!-- ACCIONES -->
                        <div class="mt-3 flex items-center justify-between lg:mt-4">
                            <!-- Precio Desktop (Oculto en móvil) -->
                            <span class="hidden lg:block text-xl font-bold text-slate-800">
                                ${BRAND_CONFIG.currency} ${formattedPrice}
                            </span>

                            <!-- Botón PEDIR -->
                            <a href="${waLink}" target="_blank" 
                               class="w-full lg:w-auto bg-red-600 text-white text-sm font-semibold py-2.5 px-4 rounded-lg text-center flex items-center justify-center gap-2 btn-hover shadow-red-200 shadow-lg hover:bg-red-700">
                                <span>PEDIR</span>
                                <i class="ph-bold ph-whatsapp-logo text-lg"></i>
                            </a>
                        </div>
                    </div>
                </article>
                `;
                
                container.innerHTML += cardHTML;
            });
        }

        function openGeneralWhatsApp() {
            const msg = "Hola Bombonera CIX, quisiera ver la carta o hacer una consulta.";
            window.open(`https://wa.me/${BRAND_CONFIG.whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
