        // Funci√≥n para controlar scroll de tabs
        function scrollTabs(direction) {
            const wrapper = document.getElementById('category-tabs-wrapper');
            const scrollAmount = 200;
            
            if (direction === 'left') {
                wrapper.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                wrapper.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        // Actualizar visibilidad de botones de navegaci√≥n
        function updateNavButtons() {
            const wrapper = document.getElementById('category-tabs-wrapper');
            const navLeft = document.getElementById('nav-left');
            const navRight = document.getElementById('nav-right');
            
            // Verificar si hay scroll disponible
            const hasScroll = wrapper.scrollWidth > wrapper.clientWidth;
            
            if (!hasScroll) {
                // Si no hay scroll, desactivar ambos botones
                navLeft.classList.add('disabled');
                navLeft.classList.remove('active');
                navRight.classList.add('disabled');
                navRight.classList.remove('active');
                return;
            }
            
            // Actualizar bot√≥n izquierdo
            if (wrapper.scrollLeft <= 5) {
                navLeft.classList.add('disabled');
                navLeft.classList.remove('active');
            } else {
                navLeft.classList.remove('disabled');
                navLeft.classList.add('active');
            }
            
            // Actualizar bot√≥n derecho
            const maxScroll = wrapper.scrollWidth - wrapper.clientWidth;
            if (wrapper.scrollLeft >= maxScroll - 5) {
                navRight.classList.add('disabled');
                navRight.classList.remove('active');
            } else {
                navRight.classList.remove('disabled');
                navRight.classList.add('active');
            }
        }

            });

            });
            document.getElementById(`tab-${categoryId}`).classList.add('active');
            
            // Re-renderizar productos
            renderProducts();
        }

                `;
